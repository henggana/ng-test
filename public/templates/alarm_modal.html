<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Note for: A Patient</h4>
    </div>
    <form novalidate>
      <div class="modal-body">
          <select ng-model="alarm.level">
            <!-- <option value="husker">Select</option> -->
            <option value="RED">Alarm</option>
            <option value="YELLOW">Call</option>
            <option value="GREEN">Other</option>
          </select>
          <textarea class="form-control" rows="3" ng-model="alarm.title"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <!-- <button type="button" class="btn btn-primary">Save for all</button> -->
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
