<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h5> Assign Alarm </h5>
</div>
<form novalidate>
  <div class="modal-body text-center">
    <div class="alarm-modal-title">
      <h5>
        <i class="alert-{{alarm.alarmColor}} glyphicon glyphicon-record"></i>
        {{ alarm.patient }}
      </h5>
      <h4>{{ alarm.title }}</h4>
    </div>
    <input type="text" class="form-control" ng-model="alarm.employee" name="employee" placeholder="assign to"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    <!-- <button type="button" class="btn btn-primary">Save for all</button> -->
  </div>
</form>
