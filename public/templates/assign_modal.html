<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Assign employee to alert</h4>
    </div>
    <form novalidate>
      <div class="modal-body">
          <div>Alert: {{alert.title}}</div>
          <div>Patient: {{alert.patient}}</div>
          <input type="text" class="form-control" ng-model="employee"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <!-- <button type="button" class="btn btn-primary">Save for all</button> -->
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
